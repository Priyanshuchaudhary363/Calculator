<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="image/calculator.png">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
   <div class="wrapper">
    <h2 class="header">Calculator</h2>
    <div class="container">
        
        <input type="text" placeholder="0" id="inputBox" readonly>

        <div class="cal-btn">
            <button class="operator-AC btn">AC</button>
            <button class="operator-DEL btn">DEL</button>
            <button class=" percentage btn ">*</button>
            <button class="operator-division btn">/</button>
        </div>
    
        <div class="cal-btn">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operator-multiplication btn">+</button>
        </div>

        <div class="cal-btn">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operator-subtraction btn">-</button>
        </div>

        <div class="cal-btn">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="operator-addition btn">.</button>
        </div>

        <div class="cal-btn">
            <button class="btn bracket">(</button>
            <button class="btn">0</button>
            <button class="btn bracket">)</button>
            <button class="equals-to btn">Ans</button>
        </div>

    </div>
</div>
    <script src="scripts.js"></script>
</body>

</html>
